<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Portafolio de Magdalena Paredes</title>
    
</head>
<body>
    <header>
        <h1>Magdalena Paredes</h1>
        <div class="profile-picture">
            <img src="perfil.jpeg" alt="Foto de Perfil">
        </div>
        <div class="links">
            <a href="https://github.com/your-github-username"><img src="github.png" alt="GitHub">my github</a>
            <a href="https://linkedin.com/in/your-linkedin-username"><img src="linkedin.png" alt="LinkedIn">my linkedin</a>
            <a href="mailto:your-email@example.com"><img src="email.png" alt="Email">my email</a>
        </div>
    </header>
    <section>
        <h2>Proyectos</h2>
        <table>
            <tr>
                <th>Front-end</th>
                <th>Python</th>
                <th>JavaScript</th>
                <th>Database</th>
                <th>Concept</th>
            </tr>
            <tr>
                <td>HTML5</td>
                <td>Django</td>
                <td>Express</td>
                <td>MySQL</td>
                <td>AJAX</td>
            </tr>
            <tr>
                <td>CSS3</td>
                <td>Flask</td>
                <td>Mongoose</td>
                <td>MongoDB</td>
                <td>OOP</td>
            </tr>
            <tr>
                <td>Bootstrap</td>
                <td>Unittest</td>
                <td>React</td>
                <td>      </td>
                <td>REST</td>
            </tr>
        </table>
    </section>
    <section>
        <h2>Social Snake</h2>
        <div class="profile-picture">
            <img src="snake.png" alt="Foto Snake">
        </div>
        <div>
            Social media APP made in Python
            <a href="https://github.com/your-github-repo">Code |</a>
            <a href="https://your-deployed-app-link.com">Deployed</a>
        </div>
    </section>
    <section>
        <h2>Contact Me</h2>
        <form class="contact-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
